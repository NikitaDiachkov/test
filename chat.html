            padding: 20px;

        .section {
            background-color: white;

            margin-bottom: 20px;
            border-radius: 10px;

        .chat-messages img {

        .chat-messages .message-actions button {

        .chat-messages .message-actions button:hover {
            background-color: #c0392b;
        }
        .chat-area textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 10px;

        }
        .chat-area textarea:focus {

        }
        .chat-area button {
            padding: 10px 20px;
            background-color: #3498db;

            border: none;
            border-radius: 5px;
            cursor: pointer;

            transition: background-color 0.3s;
        }
        .chat-area button:hover {
            background-color: #2980b9;
        }
        .reviews-section textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }
        .reviews-section textarea:focus {
            border-color: #27ae60;
            outline: none;
        }
        .reviews-section select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }
        .reviews-section select:focus {
            border-color: #27ae60;
            outline: none;
        }
        .reviews-section button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .reviews-section button:hover {
            background-color: #219653;
        }
        .reviews-messages {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .reviews-messages p {
            margin: 5px 0;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: center;
        }
        .reviews-messages img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .reviews-messages .star-rating {
            margin-left: auto;
            color: #ffd700;
            font-size: 16px;
        }
        .reviews-messages .review-actions {
            display: none;
            margin-left: auto;
            gap: 5px;
        }
        .reviews-messages p:hover .review-actions {
            display: inline-flex;
        }
        .reviews-messages .review-actions button {
            padding: 5px 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        .reviews-messages .review-actions button:hover {
            background-color: #c0392b;
        }
        .error { color: red; text-align: center; }
        .success { color: green; text-align: center; }
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer p { margin: 0; }

</head>
<body>
    <div class="header">
        <div class="logo"><a href="index.html">ТестQuiz</a></div>
        <div class="nav-buttons" id="navButtons">
            <a href="index.html#testsSection">Тесты</a>
            <a href="index.html#rating">Рейтинг</a>
            <a href="index.html#reviewsSection">Отзывы</a>
        </div>
        <div class="user-actions" id="userInfo"></div>
    </div>

    <div class="container">
        <div class="section">
            <h2>Чат</h2>
            <div class="chat-area">
                <div class="chat-messages" id="chatMessages"></div>
                <textarea id="chatInput" placeholder="Введите сообщение..." disabled></textarea>
                <button id="sendChat" disabled>Отправить</button>
            </div>
        </div>
        <div class="section reviews-section">
            <h2>Оставить отзыв</h2>
            <textarea id="reviewInput" placeholder="Введите ваш отзыв..." disabled></textarea>
            <select id="ratingSelect" disabled>
                <option value="1">★☆☆☆☆</option>
                <option value="2">★★☆☆☆</option>
                <option value="3">★★★☆☆</option>
                <option value="4">★★★★☆</option>
                <option value="5" selected>★★★★★</option>
            </select>
            <button id="sendReview" disabled>Отправить отзыв</button>
            <div class="reviews-messages" id="reviewsMessages"></div>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 ТестQuiz. Все права защищены. Архитектор: Амир Есимов. ❤️</p>
    </div>

<script>
console.log('Script started in chat.html');

const supabaseUrl = 'https://liazvtdsmiqdbtbabgmy.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxpYXp2dGRzbWlxZGJ0YmFiZ215Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0OTgzMjQ3OSwiZXhwIjoyMDY1NDA4NDc5fQ.U15RBuOzQu8bh6ygCr0lpfFbSku7C2_jElnp3Ykd9tU';

const user = JSON.parse(localStorage.getItem('user') || '{}');
console.log('User in chat.html:', user);

const userInfoElement = document.getElementById('userInfo');
const chatMessages = document.getElementById('chatMessages');
const chatInput = document.getElementById('chatInput');
const sendChat = document.getElementById('sendChat');
const reviewInput = document.getElementById('reviewInput');
const ratingSelect = document.getElementById('ratingSelect');
const sendReviewButton = document.getElementById('sendReview');
const reviewsMessages = document.getElementById('reviewsMessages');

if (user && user.id) {
    console.log('User authenticated:', user.fullname, user.role);
    userInfoElement.innerHTML = `<a href="profile.html" class="profile-link"><img src="${user.photo_url || 'https://liazvtdsmiqdbtbabgmy.supabase.co/storage/v1/object/public/avatars/noPhoto.png'}" alt="Avatar"> <span>${user.fullname}</span></a><button id="logout">Выйти</button>`;
    const navButtons = document.getElementById('navButtons');
    if (user.role === 'admin') {
        navButtons.innerHTML += `<a href="admin.html">Админ-панель</a>`;
        console.log('Added admin panel link');
    }
    if (user.role === 'admin' || user.role === 'visitor') {
        navButtons.innerHTML += `<a href="chat.html">Общение</a>`;
        console.log('Added chat link');
    }
    chatInput.disabled = false;
    sendChat.disabled = false;
    reviewInput.disabled = false;
    ratingSelect.disabled = false;
    sendReviewButton.disabled = false;
} else {
    console.log('No user authenticated');
    userInfoElement.innerHTML = `<a href="login.html">Войти</a> <a href="register.html">Зарегистрироваться</a>`;
    chatMessages.innerHTML = '<p class="error">Войдите, чтобы участвовать в чате</p>';
    reviewsMessages.innerHTML = '<p class="error">Войдите, чтобы оставить отзыв</p>';
}

async function loadChatMessages() {
    try {
        const response = await fetch(`${supabaseUrl}/rest/v1/chat?select=id,message,timestamp,user:users(id,fullname,photo_url)&order=timestamp.asc`, {
            headers: {
                'Content-Type': 'application/json; charset=utf-8',
                'apikey': supabaseKey,
                'Authorization': `Bearer ${supabaseKey}`
            }
        });
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const messages = await response.json();
        if (messages.length === 0) {
            chatMessages.innerHTML = '<p>Чат пуст. Напишите первое сообщение!</p>';
        } else {
            chatMessages.innerHTML = messages.map(m => {
                const isAdmin = user && user.role === 'admin';
                return `
                    <p>
                        <img src="${m.user.photo_url || 'https://liazvtdsmiqdbtbabgmy.supabase.co/storage/v1/object/public/avatars/noPhoto.png'}" alt="${m.user.fullname}'s avatar">
                        <strong>${m.user.fullname}</strong> (${new Date(m.timestamp).toLocaleString()}): ${m.message}
                        ${isAdmin ? `<span class="message-actions"><button onclick="deleteChatMessage(${m.id})">Удал.</button></span>` : ''}
                    </p>
                `;
            }).join('');
        }
        chatMessages.scrollTop = chatMessages.scrollHeight;
    } catch (error) {
        console.error('Error loading chat messages:', error);
        chatMessages.innerHTML = '<p class="error">Ошибка загрузки чата</p>';
    }
}

async function sendChatMessage() {
    const message = chatInput.value.trim();
    if (!message || !user || !user.id) {
        chatMessages.innerHTML += '<p class="error">Войдите и введите сообщение</p>';
        return;
    }

    try {
        const response = await fetch(`${supabaseUrl}/rest/v1/chat`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json; charset=utf-8',
                'apikey': supabaseKey,
                'Authorization': `Bearer ${supabaseKey}`
            },
            body: JSON.stringify({ message, user_id: user.id, timestamp: new Date().toISOString() })
        });
        if (response.ok) {
            chatInput.value = '';
            loadChatMessages();
        } else {
            const errorText = await response.text();
            chatMessages.innerHTML += `<p class="error">Ошибка отправки: ${errorText}</p>`;
        }
    } catch (error) {
        console.error('Error sending chat message:', error);
        chatMessages.innerHTML += '<p class="error">Ошибка отправки сообщения</p>';
    }
}

async function deleteChatMessage(chatId) {
    if (!user || user.role !== 'admin') return;
    if (confirm('Вы уверены, что хотите удалить сообщение?')) {
        try {
            const response = await fetch(`${supabaseUrl}/rest/v1/chat?id=eq.${chatId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json; charset=utf-8',
                    'apikey': supabaseKey,
                    'Authorization': `Bearer ${supabaseKey}`
                }
            });
            if (response.ok) {
                loadChatMessages();
            } else {
                const errorText = await response.text();
                chatMessages.innerHTML += `<p class="error">Ошибка удаления: ${errorText}</p>`;
            }
        } catch (error) {
            console.error('Error deleting chat message:', error);
            chatMessages.innerHTML += '<p class="error">Ошибка удаления сообщения</p>';
        }
    }
}

async function loadReviews() {
    try {
        const response = await fetch(`${supabaseUrl}/rest/v1/reviews?select=id,message,timestamp,user:users(id,fullname,photo_url),rating&user_id=eq.${user.id}&limit=1`, {
            headers: {
                'Content-Type': 'application/json; charset=utf-8',
                'apikey': supabaseKey,
                'Authorization': `Bearer ${supabaseKey}`
            }
        });
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const reviews = await response.json();
        console.log('Loaded reviews:', reviews); // Отладочный лог
        if (reviews.length > 0) {
            const r = reviews[0];
            reviewsMessages.innerHTML = `
                <p>
                    <img src="${r.user.photo_url || 'https://liazvtdsmiqdbtbabgmy.supabase.co/storage/v1/object/public/avatars/noPhoto.png'}" alt="${r.user.fullname}'s avatar">
                    <strong>${r.user.fullname}</strong> (${new Date(r.timestamp).toLocaleString()}): ${r.message}
                    <span class="star-rating">${'★'.repeat(r.rating)}${'☆'.repeat(5 - r.rating)}</span>
                    <span class="review-actions">
                        <button onclick="editReview(${r.id}, '${r.message.replace(/'/g, "\\'")}', ${r.rating})">Ред.</button>
                        <button onclick="deleteReview(${r.id})">Удал.</button>
                    </span>
                </p>
            `;
        } else {
            reviewsMessages.innerHTML = '<p>Вы ещё не оставили отзыв. Напишите свой первый отзыв!</p>';
        }
        reviewsMessages.scrollTop = reviewsMessages.scrollHeight;
    } catch (error) {
        console.error('Error loading reviews:', error);
        reviewsMessages.innerHTML = '<p class="error">Ошибка загрузки отзывов</p>';
    }
}

async function sendReview() {
    const message = reviewInput.value.trim();
    const rating = parseInt(ratingSelect.value);
    if (!message || !user || !user.id) {
        reviewsMessages.innerHTML += '<p class="error">Войдите и введите отзыв</p>';
        return;
    }

    try {
        const existingReviewResponse = await fetch(`${supabaseUrl}/rest/v1/reviews?user_id=eq.${user.id}&select=id`, {
            headers: {
                'Content-Type': 'application/json; charset=utf-8',
                'apikey': supabaseKey,
                'Authorization': `Bearer ${supabaseKey}`
            }
        });
        const existingReviews = await existingReviewResponse.json();
        console.log('Existing reviews:', existingReviews); // Отладочный лог
        if (existingReviews.length > 0) {
            reviewsMessages.innerHTML += '<p class="error">У вас уже есть отзыв. Редактируйте или удалите его перед созданием нового.</p>';
            return;
        }

        const response = await fetch(`${supabaseUrl}/rest/v1/reviews`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json; charset=utf-8',
                'apikey': supabaseKey,
                'Authorization': `Bearer ${supabaseKey}`
            },
            body: JSON.stringify({ message, user_id: user.id, rating, timestamp: new Date().toISOString() })
        });
        if (response.ok) {
            console.log('Review sent successfully');
            reviewInput.value = '';
            loadReviews();
        } else {
            const errorText = await response.text();
            console.error('Review send error:', errorText);
            reviewsMessages.innerHTML += `<p class="error">Ошибка отправки: ${errorText}</p>`;
        }
    } catch (error) {
        console.error('Error sending review:', error);
        reviewsMessages.innerHTML += '<p class="error">Ошибка отправки отзыва</p>';
    }
}

async function editReview(reviewId, currentMessage, currentRating) {
    const newMessage = prompt('Редактировать отзыв:', currentMessage);
    const newRating = parseInt(prompt('Редактировать оценку (1-5):', currentRating));
    if (newMessage && newRating >= 1 && newRating <= 5) {
        try {
            const response = await fetch(`${supabaseUrl}/rest/v1/reviews?id=eq.${reviewId}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json; charset=utf-8',
                    'apikey': supabaseKey,
                    'Authorization': `Bearer ${supabaseKey}`
                },
                body: JSON.stringify({ message: newMessage, rating: newRating })
            });
            if (response.ok) {
                loadReviews();
            } else {
                const errorText = await response.text();
                reviewsMessages.innerHTML += `<p class="error">Ошибка редактирования: ${errorText}</p>`;
            }
        } catch (error) {
            console.error('Error editing review:', error);
            reviewsMessages.innerHTML += '<p class="error">Ошибка редактирования отзыва</p>';
        }
    }
}

async function deleteReview(reviewId) {
    if (confirm('Вы уверены, что хотите удалить отзыв?')) {
        try {
            const response = await fetch(`${supabaseUrl}/rest/v1/reviews?id=eq.${reviewId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json; charset=utf-8',
                    'apikey': supabaseKey,
                    'Authorization': `Bearer ${supabaseKey}`
                }
            });
            if (response.ok) {
                loadReviews();
            } else {
                const errorText = await response.text();
                reviewsMessages.innerHTML += `<p class="error">Ошибка удаления: ${errorText}</p>`;
            }
        } catch (error) {
            console.error('Error deleting review:', error);
            reviewsMessages.innerHTML += '<p class="error">Ошибка удаления отзыва</p>';
        }
    }
}

sendChat.addEventListener('click', sendChatMessage);
chatInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendChatMessage();
    }
});
sendReviewButton.addEventListener('click', sendReview);
reviewInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendReview();
    }
});

document.getElementById('logout')?.addEventListener('click', async () => {
    if (user && user.id) {
        try {
            const response = await fetch(`${supabaseUrl}/rest/v1/users?id=eq.${user.id}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json; charset=utf-8',
                    'apikey': supabaseKey,
                    'Authorization': `Bearer ${supabaseKey}`,
                    'Prefer': 'return=minimal'
                },
                body: JSON.stringify({ online: false })
            });

            if (!response.ok) {
                console.error('Logout error:', response.status, await response.text());
                throw new Error(`HTTP ${response.status}`);
            }
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        } catch (error) {
            console.error('Logout Error:', error);
            chatMessages.innerHTML += '<p class="error">Ошибка выхода</p>';
        }
    }
});

loadChatMessages();
loadReviews();
</script>
</body>
</html>
